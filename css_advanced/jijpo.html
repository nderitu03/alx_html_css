<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #0066cc;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
            margin-top: 30px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Hello, World! üåç</h1>
        <p>Welcome to my first HTML page.</p>
        <p>Today is <strong>December 13, 2025</strong></p>
        
        <form>
            <input type="text" placeholder="Enter your name" required>
            <br><br>
            <button type="submit" onclick="alert('Thanks for visiting!')">Say Hello</button>
        </form>
    </div>

</body>
</html>
